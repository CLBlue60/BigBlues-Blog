{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Create a New Post</h1>
    <form method="POST" class="row g-3 align-items-center">
        {% csrf_token %}
        <div class="col-auto">
            <label for="title" class="form-label visually-hidden">Title</label>
            <input type="text" name="title" id="title" class="form-control" placeholder="Post Title">
        </div>
        <div class="col-auto">
            <label for="content" class="form-label visually-hidden">Content</label>
            <textarea name="content" id="content" class="form-control" placeholder="Post Content"></textarea>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
