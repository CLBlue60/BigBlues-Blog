{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create an Account!{% endblock title %}

{% block content %}
<div class="container mt-5">
    <!-- Hero Section -->
    <div class="jumbotron text-center hero-section">
        <h1 class="display-4">Create an Account</h1>
        <p class="lead">Join Big Blue's Blog and start your journey with us today!</p>
    </div>

    <!-- Signup Form -->
    <div class="mt-5">
        <h2 class="text-primary">Sign Up</h2>
        <form method="POST" class="row g-3">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
