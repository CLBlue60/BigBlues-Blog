{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="container mt-5">
    <!-- Hero Section -->
    <div class="jumbotron text-center hero-section">
        <h1 class="display-4">Login</h1>
        <p class="lead">Welcome back! Log in to access your account.</p>
    </div>

    <!-- Login Form -->
    <div class="mt-5">
        <h2 class="text-primary">Login</h2>
        <form method="POST" class="row g-3">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="col-12">
                <button type="submit" class="btn btn-gold">Login</button>
            </div>
        </form>
        <p class="mt-3 text-secondary">
            Don't have an account? <a href="{% url 'signup' %}" class="text-warning">Sign up</a>
        </p>
    </div>
</div>
{% endblock content %}
