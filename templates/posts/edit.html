{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Post{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="jumbotron text-center hero-section">
        <h1 class="display-4">Edit Post</h1>
        <p class="lead">Make changes to your post</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" name="save_draft" class="btn btn-secondary">
                                Save Draft
                            </button>
                            <button type="submit" name="publish" class="btn btn-primary">
                                Publish Post
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
