{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Create a New Post{% endblock title %}

{% block content %}
<div class="container mt-5">
    <!-- Hero Section -->
    <div class="jumbotron text-center hero-section">
        <h1 class="display-4">Create a New Post</h1>
        <p class="lead">Share your thoughts and ideas with the world.</p>
    </div>

    <!-- Form Section -->
    <div class="mt-5">
        <h2 class="text-primary">New Post</h2>
        <form method="POST" action="{% url 'new' %}" class="row g-3 align-items-center">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" class="btn btn-primary" value="Create Post">
        </form>
    </div>
</div>
{% endblock content %}
