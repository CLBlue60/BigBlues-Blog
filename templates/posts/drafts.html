{% extends 'base.html' %}

{% block title %}Drafts{% endblock title %}

{% block content %}
<div class="container mt-5">
    <!-- Hero Section -->
    <div class="jumbotron text-center hero-section">
        <h1 class="display-4">Drafts</h1>
        <p class="lead">Here are all your unpublished drafts.</p>
    </div>

    <!-- Drafts List -->
    <div class="mt-5">
        <ul class="list-group">
            {% for draft in drafts %}
            <li class="list-group-item">
                <a href="{% url 'detail' draft.id %}">{{ draft.title }}</a>
                <span class="text-muted"> - Last edited on {{ draft.updated_at }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
